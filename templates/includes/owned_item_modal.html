<style>
    .modal-content {
      background-color: #212121
    }
</style>

<!-- Selling confirmation Modal -->
<div class="modal fade" id="Modal-SellConfirmation-{{ owned_item.idx }}"
        tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">
                  <!-- -->
                  {{ owned_item.name }}
              </h5>
              <button type="button" class="close"
                      data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    {{ sell_form.hidden_tag() }} <!-- Always added when having POST request for CSRF -->
                    <h4 class="text-center">
                        Are you sure you want to sell {{ owned_item.name }} for ${{ owned_item.price }}?
                    </h4>
                    <br>
                    <h6 class="text-center">
                        By clicking "Sell", you will put this item back on auction list in market
                    </h6>
                    <br>
                    <input id="sold_item" name="sold_item" type="hidden" value="{{ owned_item.idx }}">
                    {{ sell_form.submit(class="btn btn-outline-warning btn-block") }}
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary"
                    data-dismiss="modal">Close
              </button>
            </div>
        </div>
    </div>
</div>
